<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions"
                [value]="sort.value"
                >{{sort.name}}</option>
                
            </select>

            <h5 class="text-warning ml-3">Order By</h5>
            <select class="custom-select mb-3" (change)="onOrderSelected($event.target.value)">
                <option *ngFor="let order of orderOptions"
                [value]="order.value"
                >{{order.name}}</option>
                
            </select>
            
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>showing<strong>10</strong>of<strong>16</strong> Results</span>
                </header>
                <div class="form-inline mt-2">
                    <input (keyup.enter)="onSearchSelected()" #query type="text" class="form-control mr-2" style="width: 300px" placeholder="Search">
                    <button (click)="onSearchSelected()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onResetSelected()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of cars">
                    <app-car-item [car]="item"></app-car-item>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <pagination [boundaryLinks]="true" [totalItems]="this.totalItem" previousText="&lsaquo;" nextText="&rsaquo;"
                    firstText="&laquo;" lastText="&raquo;">
                </pagination>
            </div>


        </section>
    </div>
</div>
